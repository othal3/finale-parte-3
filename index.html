<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Bootstrap demo</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css" />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      />
   </head>
   <body>
      <header>
         <nav
            class="navbar navbar-expand-lg navbar-custom"
            data-bs-theme="dark"
         >
            <div class="container-fluid">
               <a class="navbar-brand" href="#"
                  ><img
                     src="assets/imgs/Netflix_Logo_RGB.png"
                     alt=""
                     width="100px"
               /></a>
               <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
               >
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                     <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#"
                           >Home</a
                        >
                     </li>
                     <li class="nav-item">
                        <a class="nav-link active" href="#">TV Shows</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Movies</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Recently Added</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">My List</a>
                     </li>
                  </ul>
               </div>
               <div class="collapse navbar-collapse me-4" id="navbarNav">
                  <ul
                     class="navbar-nav ms-auto d-flex align-items-start align-items-lg-center justify-content-center"
                  >
                     <li class="nav-item mx-2">
                        <i class="bi bi-search"></i>
                     </li>
                     <li class="nav-item mx-2">
                        <p class="m-0">KIDS</p>
                     </li>
                     <li class="nav-item mx-2">
                        <i class="bi bi-bell-fill"></i>
                     </li>
                     <li class="nav-item dropdown mx-2">
                        <a
                           class="nav-link dropdown-toggle"
                           href="#"
                           role="button"
                           data-bs-toggle="dropdown"
                           aria-expanded="false"
                        >
                           <img src="assets/profile.png" alt="" />
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                           <li><a class="dropdown-item" href="#">Action</a></li>
                           <li>
                              <a class="dropdown-item" href="#"
                                 >Another action</a
                              >
                           </li>
                           <li><hr class="dropdown-divider" /></li>
                           <li>
                              <a class="dropdown-item" href="#"
                                 >Something else here</a
                              >
                           </li>
                        </ul>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>
      </header>

      <main>
         <section class="d-flex justify-content-between mb-4">
            <div class="d-flex align-items-center">
               <h1>TV Shows</h1>
               <div class="dropdown ms-5">
                  <a
                     class="btn dropdown-toggle text-light rounded-0 border-white"
                     href="#"
                     role="button"
                     data-bs-toggle="dropdown"
                     aria-expanded="false"
                  >
                     Genres
                  </a>

                  <ul class="dropdown-menu" data-bs-theme="dark">
                     <li><a class="dropdown-item" href="#">Action</a></li>
                     <li>
                        <a class="dropdown-item" href="#">Another action</a>
                     </li>
                     <li>
                        <a class="dropdown-item" href="#"
                           >Something else here</a
                        >
                     </li>
                  </ul>
               </div>
            </div>

            <div>
               <ul class="d-flex align-items-center" id="layout">
                  <li><i class="bi bi-text-left"></i></li>
                  <li><i class="bi bi-grid-fill"></i></li>
               </ul>
            </div>
         </section>

         <section>
            

            <div>
               <h3>Trending now</h3>

               <div class="container-fluid">
                  <div class="row">

                     <div class="col-2 cardBox">
                        <img src="assets/imgs/movies/1.png" alt="" class="object-fit-contain">
                     </div>
                     
                     <div class="col cardBox">
                        <img src="assets/imgs/movies/2.png" alt="">
                     </div>

                     <div class="col cardBox">
                        <img src="assets/imgs/movies/3.png" alt="">
                     </div>

                     <div class="col cardBox">
                        <img src="assets/imgs/movies/4.png" alt="">
                     </div>

                     <div class="col cardBox">
                        <img src="assets/imgs/movies/5.png" alt="">
                     </div>

                     <div class="col cardBox">
                        <img src="assets/imgs/movies/6.png" alt="">
                     </div>


                  </div>
               </div>


            </div>


         </section>
      </main>

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
